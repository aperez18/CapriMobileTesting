<html>

        <meta charset="utf-8" />

        <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/default.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/default.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />


        <title>Capri M: Index</title>
    </head>

    <!-- -->
    <!-- -->
    <!-- -->

    <body>

        <div data-role="page" id="index">
            <div data-role="main" class="ui-content">

                <img class="capriLogo" src="images/capri.png">
                <h1 class="company-text">Communities</h1>

                <div class="container">
                    <div class="jumbotron" id="jumbo-index">

                        <div id="validation_error">
                            <p style="color: #FF0009;">Ooops! Your credentials were not validated!</p>
                        </div>
                        <div id="empty_field_error">
                            <p style="color: #FF0009;">Please enter username and password!</p>
                        </div>

                        <h2>Login</h2>
                        <form id="login_form" name="login_form" method="post" action="#none">
                            <label for="username" class="ui-hidden-accessible">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Username" data-mini="true">

                            <label for="password" class="ui-hidden-accessible">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Password" data-mini="true">

                            <button id="login_btn" type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-inline ui-btn-icon-left ui-icon-check">Sign in</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
